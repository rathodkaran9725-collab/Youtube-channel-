<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khamos_Laffz | Aesthetic Poetry Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --light-pink: #fff5f7;
            --soft-green: #f0fff4;
            --accent-red: #ff7675;
            --text-dark: #2d3436;
            --glass: rgba(255, 255, 255, 0.8);
            --gradient-bg: linear-gradient(135deg, #fff5f7 0%, #f0fff4 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--gradient-bg);
            color: var(--text-dark);
            overflow-x: hidden;
        }

        nav {
            position: fixed;
            width: 100%;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--accent-red);
            font-weight: 700;
        }

        .hero {
            height: 60vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .hero h1 {
            font-size: 3rem;
            font-family: 'Playfair Display', serif;
            margin-bottom: 10px;
        }

        .stats-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            min-width: 180px;
            border: 1px solid rgba(255,118,117,0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-red);
            display: block;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            padding: 50px;
        }

        .video-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: 0.3s;
        }

        .video-card:hover { transform: translateY(-5px); }

        iframe { width: 100%; height: 200px; border: none; }

        .video-info { padding: 15px; }
        .video-title { font-weight: 600; margin-bottom: 8px; display: block; font-size: 0.9rem; }
        
        .live-stats {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
            color: #636e72;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }

        .live-stats i { color: var(--accent-red); margin-right: 5px; }

        .telegram-btn {
            display: inline-block;
            padding: 12px 30px;
            background: #0088cc;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            margin-top: 20px;
            font-weight: 600;
        }

        footer { text-align: center; padding: 40px; background: white; margin-top: 50px; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">Khamos_laffz</div>
        <a href="mailto:rathodkaran97250@gmail.com" style="text-decoration:none; color:var(--text-dark); font-weight:600;">Contact</a>
    </nav>

    <section class="hero">
        <h1>Khamos_laffz</h1>
        <p>जहाँ शब्द खामोश हो जाते हैं, लेकिन एहसास बोलते हैं</p>
        <a href="https://t.me/khamos_laffz" target="_blank" class="telegram-btn"><i class="fab fa-telegram"></i> Join Telegram</a>
    </section>

    <div class="stats-container">
        <div class="stat-card">
            <span class="stat-number" id="sub-count">...</span>
            <span class="stat-label">Subscribers</span>
        </div>
        <div class="stat-card">
            <span class="stat-number" id="view-count">...</span>
            <span class="stat-label">Total Views</span>
        </div>
    </div>

    <h2 style="text-align:center; margin-top:50px; font-family:'Playfair Display';">Live Trending Videos</h2>
    <div class="video-grid" id="video-container">
        </div>

    <footer>
        <p>&copy; 2026 Khamosh_Laffz | Official Platform of K.A. Rathod | All Rights Reserved </p>
    </footer>

    <script>
        const API_KEY = 'AIzaSyCFgekrkP95gyUQtmdeYHd1Kkfe04caUzE';
        const CHANNEL_ID = 'UCf8x1h6eR6M_o6Y8H9fX9fA';

        async function getYTData() {
            try {
                // 1. Channel Statistics
                const statsUrl = `https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${CHANNEL_ID}&key=${API_KEY}`;
                const sRes = await fetch(statsUrl);
                const sData = await sRes.json();
                const s = sData.items[0].statistics;
                document.getElementById('sub-count').innerText = Number(s.subscriberCount).toLocaleString();
                document.getElementById('view-count').innerText = Number(s.viewCount).toLocaleString();

                // 2. Fetch Latest 6 Videos
                const vUrl = `https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=6&type=video`;
                const vRes = await fetch(vUrl);
                const vData = await vRes.json();
                
                const container = document.getElementById('video-container');
                container.innerHTML = ''; 

                for (const item of vData.items) {
                    const videoId = item.id.videoId;
                    // Get likes and comments for each video
                    const dUrl = `https://www.googleapis.com/youtube/v3/videos?part=statistics&id=${videoId}&key=${API_KEY}`;
                    const dRes = await fetch(dUrl);
                    const dData = await dRes.json();
                    const vStats = dData.items[0].statistics;

                    container.innerHTML += `
                        <div class="video-card">
                            <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
                            <div class="video-info">
                                <span class="video-title">${item.snippet.title}</span>
                                <div class="live-stats">
                                    <span><i class="fas fa-thumbs-up"></i> ${Number(vStats.likeCount || 0).toLocaleString()}</span>
                                    <span><i class="fas fa-comment"></i> ${Number(vStats.commentCount || 0).toLocaleString()}</span>
                                    <span><i class="fas fa-eye"></i> ${Number(vStats.viewCount || 0).toLocaleString()}</span>
                                </div>
                            </div>
                        </div>
                    `;
                }
            } catch (e) { console.error("Error:", e); }
        }
        getYTData();
    </script>
</body>
</html>
